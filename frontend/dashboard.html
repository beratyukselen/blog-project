    <script>
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('user-name').innerText = username || 'KullanÄ±cÄ±';

        function logout() {
            localStorage.clear();

        document.addEventListener('DOMContentLoaded', async () => {
            const listBody = document.getElementById('my-posts-list');
            const countSpan = document.getElementById('post-count');

            try {
                const response = await fetch('http://localhost:3000/api/posts/my-posts', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const posts = await response.json();

                if (posts.length === 0) {
                    listBody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-muted">HenÃ¼z hiÃ§ yazÄ± paylaÅŸmadÄ±n. Hadi ilkini yaz! ğŸš€</td></tr>';
                    countSpan.innerText = '0 YazÄ±';
                    return;
                }

                countSpan.innerText = `${posts.length} YazÄ±`;
                let html = '';

                posts.forEach(post => {
                    const date = new Date(post.created_at).toLocaleDateString('tr-TR');
                    
                    html += `
