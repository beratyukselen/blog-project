<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Giriş Yap</h2>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Adresi</label>
                <input type="email" id="email" class="form-control" placeholder="admin@test.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
        
        <div class="mt-3 text-center">
            <small>Hesabın yok mu? <a href="register.html">Kayıt Ol</a></small>
            <br>
            <small><a href="index.html">Anasayfaya Dön</a></small>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    
                    messageDiv.innerHTML = '<span class="text-success">Giriş Başarılı! Yönlendiriliyorsunuz...</span>';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<span class="text-danger">${data.message}</span>`;
                }

            } catch (error) {
                console.error(error);
                messageDiv.innerHTML = '<span class="text-danger">Sunucu hatası!</span>';
            }
        });
    </script>
</body>
</html>
