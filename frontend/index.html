<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöÄ Blog Projesi</a>
            
            <div class="d-flex gap-2" id="auth-buttons">
                </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Son Yazƒ±lar</h1>
        
        <div id="posts-container" class="row">
            <p class="text-center">Yazƒ±lar y√ºkleniyor...</p>
        </div>
    </div>

    <script>

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const authButtons = document.getElementById('auth-buttons');

            if (token) {
                authButtons.innerHTML = `
                    <span class="text-white me-3 align-self-center">Ho≈ü geldin, <b>${username}</b></span>
                    <a href="dashboard.html" class="btn btn-warning btn-sm text-dark fw-bold">üë§ Profilim</a>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">√áƒ±kƒ±≈ü</button>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="login.html" class="btn btn-outline-light btn-sm">Giri≈ü Yap</a>
                    <a href="register.html" class="btn btn-primary btn-sm">Kayƒ±t Ol</a>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.reload();
        }

        checkLoginStatus();

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('posts-container');

            try {
                const response = await fetch('http://localhost:3000/api/posts');
                const posts = await response.json();

                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-center">Hen√ºz hi√ß yazƒ± yok.</p>';
                    return;
                }

                let html = '';
                posts.forEach(post => {
                    const image = post.image_url || 'https://via.placeholder.com/400x200?text=Blog+Resmi';
                    
                    const date = new Date(post.created_at).toLocaleDateString('tr-TR');

                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="${image}" class="card-img-top" alt="Resim" style="height: 200px; object-fit: cover;">
                                
                                <div class="card-body">
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-warning text-dark">${post.category_name || 'Genel'}</span>
                                        <small class="text-muted" style="font-size: 0.8rem;">üìÖ ${date}</small>
                                    </div>

                                    <h5 class="card-title fw-bold">${post.title}</h5>
                                    <p class="card-text text-truncate">${post.content}</p>
                                    <small class="text-muted">‚úçÔ∏è Yazar: <b>${post.username}</b></small>
                                </div>
                                <div class="card-footer bg-white border-top-0">
                                    <a href="post-detail.html?id=${post.id}" class="btn btn-sm btn-outline-primary w-100">Devamƒ±nƒ± Oku</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Hata:', error);
                container.innerHTML = '<p class="text-center text-danger">Veriler y√ºklenemedi! Backend √ßalƒ±≈üƒ±yor mu?</p>';
            }
        });
    </script>

</body>
</html>
