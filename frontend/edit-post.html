<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazƒ±yƒ± D√ºzenle - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöÄ Blog Projesi</a>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">Geri D√∂n</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">‚úèÔ∏è Yazƒ±yƒ± D√ºzenle</h4>
            </div>
            <div class="card-body">
                
                <div id="loading" class="text-center">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p>Eski veriler getiriliyor...</p>
                </div>

                <form id="editPostForm" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Ba≈ülƒ±k</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resim URL</label>
                        <input type="url" id="image_url" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ƒ∞√ßerik</label>
                        <textarea id="content" class="form-control" rows="8" required></textarea>
                    </div>

                    <div id="message" class="mb-3 text-center"></div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold">üíæ Deƒüi≈üiklikleri Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded' , async () => {
            
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const token = localStorage.getItem('token');

            if (!token) window.location.href = 'login.html';
            if (!postId) {
                alert('Hata: D√ºzenlenecek yazƒ± bulunamadƒ±!');
                window.location.href = 'dashboard.html';
                return;
            }

            const form = document.getElementById('editPostForm');
             const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(`http://localhost:3000/api/posts/${postId}`);
                const post = await response.json();

                if (!response.ok) throw new Error('Yazƒ± bulunamadƒ±');

                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
                document.getElementById('image_url').value = post.image_url || '';

                loadingDiv.style.display = 'none';
                form.style.display = 'block';

            } catch (error) {
                loadingDiv.innerHTML = '<p class = "text-danger">Veriler y√ºklenemedi!</p>';
                console.error(error);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const image_url = document.getElementById('image_url').value;

                try {
                    const res = await fetch(`http://localhost:3000/api/posts/update/${postId}`, {
                        method : 'PUT',
                        headers: {
                            'Content-Type' : 'application/json',
                            'Authorization' : `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            title,
                            content,
                            image_url,
                            category_id: 1
                        })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        messageDiv.innerHTML = '<span class ="text-success fw-bold"> Ba≈üarƒ±yla G√ºncellendi! Y√∂nlendiriliyorsunuz...</span>';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        messageDiv.innerHTML = `<span class="text-danger">${data.message}</span>`;
                    }
                } catch (error) {
                    console.error(error);
                    messageDiv.innerHTML = '<span class="text-danger">Sunucu hatasƒ±!</span>';
                }
            });
        });
    </script>
</body>
</html>
