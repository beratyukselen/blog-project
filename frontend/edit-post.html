<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazƒ±yƒ± D√ºzenle - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöÄ Blog Projesi</a>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">Geri D√∂n</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">‚úèÔ∏è Yazƒ±yƒ± D√ºzenle</h4>
            </div>
            <div class="card-body">
                
                <div id="loading" class="text-center">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p>Eski veriler getiriliyor...</p>
                </div>

                <form id="editPostForm" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Ba≈ülƒ±k</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kapak Resmi</label>

                        <div class="mb-2 text-center">
                            <img id="current-image-preview" src="" class="img-thumbnail" style="height: 150px; object-fit: cover; display: none;">
                        </div>

                        <input type="file" id="image" class="form-control" accept="image/*">
                        <div class="form-text text-muted">Yeni bir resim se√ßmezsen eskisi kalƒ±r.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select id="category_id" class="form-select" required>
                            <option value="" disabled>Y√ºkleniyor...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ƒ∞√ßerik</label>
                        <textarea id="content" class="form-control" rows="8" required></textarea>
                    </div>

                    <div id="message" class="mb-3 text-center"></div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold">üíæ Deƒüi≈üiklikleri Kaydet</button>
                </form>
            </div>
        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const token = localStorage.getItem('token');

            if (!token) window.location.href = 'login.html';
            if (!postId) {
                alert('Hata: D√ºzenlenecek yazƒ± bulunamadƒ±!');
                window.location.href = 'dashboard.html';
                return;
            }

            const form = document.getElementById('editPostForm');
            const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const selectBox = document.getElementById('category_id');

            try {
                const [categoriesRes, postRes] = await Promise.all([
                    fetch('http://localhost:3000/api/categories'),
                    fetch(`http://localhost:3000/api/posts/${postId}`)
                ]);

                const categories = await categoriesRes.json();
                const post = await postRes.json();

                if (!postRes.ok) throw new Error('Yazƒ± bulunamadƒ±');

                selectBox.innerHTML = '<option value="" disabled>Bir kategori se√ßin...</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.text = cat.name;
                    selectBox.appendChild(option);
                });

                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
                
                if (post.category_id) {
                    selectBox.value = post.category_id;
                }

                if (post.image_url) {
                    const imgPreview = document.getElementById('current-image-preview');
                    imgPreview.src = post.image_url;
                    imgPreview.style.display = 'block';
                }

                loadingDiv.style.display = 'none';
                form.style.display = 'block';

            } catch (error) {
                loadingDiv.innerHTML = '<p class="text-danger">Veriler y√ºklenemedi!</p>';
                console.error(error);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const category_id = document.getElementById('category_id').value;

                const imageInput = document.getElementById('image');
                const file = imageInput.files[0];

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('category_id', category_id);

                if (file) {
                    formData.append('image', file);
                }

                try {
                    const res = await fetch(`http://localhost:3000/api/posts/update/${postId}`, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `Bearer ${token}` 
                        },
                        body: formData
                    });

                    const data = await res.json();

                    if (res.ok) {
                        messageDiv.innerHTML = '<span class="text-success fw-bold">Ba≈üarƒ±yla G√ºncellendi! Y√∂nlendiriliyorsunuz...</span>';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        messageDiv.innerHTML = `<span class="text-danger">${data.message}</span>`;
                    }

                } catch (error) {
                    console.error(error);
                    messageDiv.innerHTML = '<span class="text-danger">Sunucu hatasƒ±!</span>';
                }
            });
        });
    </script>

</body>
</html>
