<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazƒ± Detayƒ± - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöÄ Blog Projesi</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">‚Üê Geri D√∂n</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div id="post-content" class="card shadow-lg mx-auto" style="max-width: 800px; display: none;">
            
            <img id="detail-image" src="" class="card-img-top" alt="Blog Resmi">
            
        <div class="card-body p-5">
            <h1 id="detail-title" class="card-title mb-3 fw-bold display-6"></h1>
            <p class="text-muted border-bottom pb-3">
                ‚úçÔ∏è Yazar: <span id="detail-author" class="fw-bold text-dark"></span> 
                | üìÖ Tarih: <span id="detail-date"></span>
            </p>

            <div id="detail-body" class="card-text mt-4 fs-5" style="line-height: 1.8;">
            </div>

            <hr class="my-4"> <div class="d-flex align-items-center">
                <button id="likeBtn" class="btn btn-outline-danger me-2" style="transition: 0.3s;">
                    ‚ù§Ô∏è Beƒüen
                </button>
                <span class="fw-bold text-muted"><span id="likeCount">0</span> Ki≈üi Beƒüendi</span>
            </div>

        </div>

        <div id="comments-section" class="card shadow-lg mx-auto mt-4" style="max-width: 800px; display: none;">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">üí¨ Yorumlar</h5>
    </div>
    <div class="card-body">
        
        <div id="comments-list" class="mb-4">
            </div>

        <div id="comment-form-container">
            <hr>
            <h6>Yorum Yap</h6>
            <form id="commentForm">
                <div class="mb-3">
                    <textarea id="comment-content" class="form-control" rows="3" placeholder="Fikirlerini payla≈ü..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">G√∂nder</button>
            </form>
        </div>

        <div id="login-warning" class="alert alert-warning mt-3" style="display: none;">
            Yorum yapmak i√ßin <a href="login.html">giri≈ü yapmalƒ±sƒ±n</a>.
        </div>

    </div>
</div>

        <div id="message" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Yazƒ± y√ºkleniyor...</p>
        </div>
    </div>

<script>
        let currentPostId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentPostId = urlParams.get('id');
            const token = localStorage.getItem('token');
            const currentUser = localStorage.getItem('username');
            
            const messageDiv = document.getElementById('message');
            const contentDiv = document.getElementById('post-content');
            const commentsSection = document.getElementById('comments-section');
            const commentFormContainer = document.getElementById('comment-form-container');
            const loginWarning = document.getElementById('login-warning');
            
            const likeBtn = document.getElementById('likeBtn');
            const likeCountSpan = document.getElementById('likeCount');

            if (!currentPostId) {
                messageDiv.innerHTML = '<h3 class="text-danger">Hata: Yazƒ± ID bulunamadƒ±!</h3>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/posts/${currentPostId}`);
                if (!response.ok) throw new Error('Yazƒ± bulunamadƒ±');

                const post = await response.json();

                document.getElementById('detail-title').innerText = post.title;
                const categoryBadge = `<span class = "badge bg-warning text-dark mb-2">${post.category_name || 'Genel'}</span>`;
                document.getElementById('detail-title').insertAdjacentHTML('beforebegin', categoryBadge);
                document.getElementById('detail-author').innerText = post.username;
                document.getElementById('detail-body').innerText = post.content;
                
                const date = new Date(post.created_at).toLocaleDateString('tr-TR', { 
                    year: 'numeric', month: 'long', day: 'numeric' 
                });
                document.getElementById('detail-date').innerText = date;

                const imgElement = document.getElementById('detail-image');
                imgElement.src = post.image_url || 'https://via.placeholder.com/800x400?text=Blog+Resmi';

                messageDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                commentsSection.style.display = 'block';

                loadComments();
                checkLikeStatus();

                if (token) {
                    commentFormContainer.style.display = 'block';
                    loginWarning.style.display = 'none';
                } else {
                    commentFormContainer.style.display = 'none';
                    loginWarning.style.display = 'block';
                    likeBtn.disabled = true;
                    likeBtn.title = "Beƒüenmek i√ßin giri≈ü yapmalƒ±sƒ±n";
                }

            } catch (error) {
                console.error(error);
                messageDiv.innerHTML = '<h3 class="text-danger">Yazƒ± bulunamadƒ±.</h3><a href="index.html" class="btn btn-primary mt-3">Anasayfaya D√∂n</a>';
            }

            async function checkLikeStatus() {
                if (!token) return;

                try {
                    const res = await fetch(`http://localhost:3000/api/likes/status/${currentPostId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();

                    likeCountSpan.innerText = data.count;

                    if (data.liked) {
                        likeBtn.className = 'btn btn-danger me-2';
                        likeBtn.innerHTML = '‚ù§Ô∏è Beƒüendin';
                    } else {
                        likeBtn.className = 'btn btn-outline-danger me-2';
                        likeBtn.innerHTML = '‚ù§Ô∏è Beƒüen';
                    }
                } catch (err) {
                    console.error("Like status error:", err);
                }
            }

            likeBtn.addEventListener('click', async () => {
                if (!token) {
                    alert("Beƒüenmek i√ßin giri≈ü yapmalƒ±sƒ±n!");
                    return;
                }

                try {
                    const res = await fetch('http://localhost:3000/api/likes/toggle', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ postId: currentPostId })
                    });

                    if (res.ok) {
                        checkLikeStatus();
                    }
                } catch (err) {
                    console.error("Like toggle error:", err);
                }
            });

            document.getElementById('commentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = document.getElementById('comment-content').value;

                try {
                    const res = await fetch('http://localhost:3000/api/comments/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ content, post_id: currentPostId })
                    });

                    if (res.ok) {
                        document.getElementById('comment-content').value = '';
                        loadComments();
                    } else {
                        alert('Yorum g√∂nderilemedi!');
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        });

        async function loadComments() {
            const list = document.getElementById('comments-list');
            const currentUser = localStorage.getItem('username');

            try {
                const res = await fetch(`http://localhost:3000/api/comments/${currentPostId}`);
                const comments = await res.json();

                if (comments.length === 0) {
                    list.innerHTML = '<p class="text-muted text-center">Hen√ºz yorum yapƒ±lmamƒ±≈ü. ƒ∞lk yorumu sen yap! üöÄ</p>';
                    return;
                }

                let html = '';
                comments.forEach(comment => {
                    const date = new Date(comment.created_at).toLocaleDateString('tr-TR');

                    let deleteButton = '';
                    if (currentUser && currentUser === comment.username) {
                        deleteButton = `
                        <button onclick="deleteComment(${comment.id})" class="btn btn-sm btn-outline-danger float-end" style="font-size: 0.8rem;">
                            üóë Sil
                        </button>
                        `;
                    }

                    html += `
                        <div class="border-bottom pb-2 mb-2">
                            ${deleteButton}
                            <strong>${comment.username}</strong> <small class="text-muted">- ${date}</small>
                            <p class="mb-0 mt-1">${comment.content}</p>
                        </div>
                    `;
                });
                list.innerHTML = html;

            } catch (err) {
                console.error("Yorum hatasƒ±:", err);
            }
        }

        async function deleteComment(commentId) {
            if (!confirm("Bu yorumu silmek istediƒüine emin misin?")) return;
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`http://localhost:3000/api/comments/delete/${commentId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    loadComments();
                } else {
                    const data = await res.json();
                    alert("Hata: " + data.message);
                }
            } catch (error) {
                console.error("Silme hatasƒ±:", error);
                alert("Sunucu hatasƒ±!");
            }
        }
    </script>

</body>
</html>
