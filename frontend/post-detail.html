<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YazÄ± DetayÄ± - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ğŸš€ Blog Projesi</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">â† Geri DÃ¶n</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div id="post-content" class="card shadow-lg mx-auto" style="max-width: 800px; display: none;">
            
            <img id="detail-image" src="" class="card-img-top" alt="Blog Resmi" style="height: 400px; object-fit: cover;">
            
        <div class="card-body p-5">
            <h1 id="detail-title" class="card-title mb-3 fw-bold display-6"></h1>
            <p class="text-muted border-bottom pb-3">
                âœï¸ Yazar: <span id="detail-author" class="fw-bold text-dark"></span> 
                | ğŸ“… Tarih: <span id="detail-date"></span>
            </p>

            <div id="detail-body" class="card-text mt-4 fs-5" style="line-height: 1.8;">
            </div>

            <hr class="my-4"> <div class="d-flex align-items-center">
                <button id="likeBtn" class="btn btn-outline-danger me-2" style="transition: 0.3s;">
                    â¤ï¸ BeÄŸen
                </button>
                <span class="fw-bold text-muted"><span id="likeCount">0</span> KiÅŸi BeÄŸendi</span>
            </div>

        </div>

        <div id="comments-section" class="card shadow-lg mx-auto mt-4" style="max-width: 800px; display: none;">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">ğŸ’¬ Yorumlar</h5>
    </div>
    <div class="card-body">
        
        <div id="comments-list" class="mb-4">
            </div>

        <div id="comment-form-container">
            <hr>
            <h6>Yorum Yap</h6>
            <form id="commentForm">
                <div class="mb-3">
                    <textarea id="comment-content" class="form-control" rows="3" placeholder="Fikirlerini paylaÅŸ..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">GÃ¶nder</button>
            </form>
        </div>

        <div id="login-warning" class="alert alert-warning mt-3" style="display: none;">
            Yorum yapmak iÃ§in <a href="login.html">giriÅŸ yapmalÄ±sÄ±n</a>.
        </div>

    </div>
</div>

        <div id="message" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">YazÄ± yÃ¼kleniyor...</p>
        </div>
    </div>

<script>
        // Global deÄŸiÅŸkenler
        let currentPostId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentPostId = urlParams.get('id');
            const token = localStorage.getItem('token');
            const currentUser = localStorage.getItem('username');
            
            // HTML ElemanlarÄ±
            const messageDiv = document.getElementById('message');
            const contentDiv = document.getElementById('post-content');
            const commentsSection = document.getElementById('comments-section');
            const commentFormContainer = document.getElementById('comment-form-container');
            const loginWarning = document.getElementById('login-warning');
            
            // Yeni Eklenenler (Like) â¤ï¸
            const likeBtn = document.getElementById('likeBtn');
            const likeCountSpan = document.getElementById('likeCount');

            // 1. YazÄ± DetayÄ±nÄ± Getir
            if (!currentPostId) {
                messageDiv.innerHTML = '<h3 class="text-danger">Hata: YazÄ± ID bulunamadÄ±!</h3>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/posts/${currentPostId}`);
                if (!response.ok) throw new Error('YazÄ± bulunamadÄ±');

                const post = await response.json();

                // DetaylarÄ± Doldur
                document.getElementById('detail-title').innerText = post.title;
                document.getElementById('detail-author').innerText = post.username;
                document.getElementById('detail-body').innerText = post.content;
                
                const date = new Date(post.created_at).toLocaleDateString('tr-TR', { 
                    year: 'numeric', month: 'long', day: 'numeric' 
                });
                document.getElementById('detail-date').innerText = date;

                const imgElement = document.getElementById('detail-image');
                imgElement.src = post.image_url || 'https://via.placeholder.com/800x400?text=Blog+Resmi';

                // EkranÄ± AÃ§
                messageDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                commentsSection.style.display = 'block';

                // FonksiyonlarÄ± BaÅŸlat
                loadComments();
                checkLikeStatus(); // ğŸ‘ˆ YENÄ°: Kalp durumunu kontrol et

                // GiriÅŸ Durumuna GÃ¶re Form AyarÄ±
                if (token) {
                    commentFormContainer.style.display = 'block';
                    loginWarning.style.display = 'none';
                } else {
                    commentFormContainer.style.display = 'none';
                    loginWarning.style.display = 'block';
                    // GiriÅŸ yapmamÄ±ÅŸsa Like butonunu pasif yapabiliriz
                    likeBtn.disabled = true;
                    likeBtn.title = "BeÄŸenmek iÃ§in giriÅŸ yapmalÄ±sÄ±n";
                }

            } catch (error) {
                console.error(error);
                messageDiv.innerHTML = '<h3 class="text-danger">YazÄ± bulunamadÄ±.</h3><a href="index.html" class="btn btn-primary mt-3">Anasayfaya DÃ¶n</a>';
            }

            // --- YENÄ°: BEÄENÄ° FONKSÄ°YONLARI â¤ï¸ ---

            // 1. Durum KontrolÃ¼ (Sayfa aÃ§Ä±lÄ±nca)
            async function checkLikeStatus() {
                if (!token) return; // GiriÅŸ yapmamÄ±ÅŸsa kontrol etme

                try {
                    const res = await fetch(`http://localhost:3000/api/likes/status/${currentPostId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();

                    // SayacÄ± gÃ¼ncelle
                    likeCountSpan.innerText = data.count;

                    // Buton rengini ayarla
                    if (data.liked) {
                        likeBtn.className = 'btn btn-danger me-2'; // Dolu KÄ±rmÄ±zÄ±
                        likeBtn.innerHTML = 'â¤ï¸ BeÄŸendin';
                    } else {
                        likeBtn.className = 'btn btn-outline-danger me-2'; // BoÅŸ KÄ±rmÄ±zÄ±
                        likeBtn.innerHTML = 'â¤ï¸ BeÄŸen';
                    }
                } catch (err) {
                    console.error("Like status error:", err);
                }
            }

            // 2. TÄ±klama OlayÄ± (Toggle)
            likeBtn.addEventListener('click', async () => {
                if (!token) {
                    alert("BeÄŸenmek iÃ§in giriÅŸ yapmalÄ±sÄ±n!");
                    return;
                }

                try {
                    const res = await fetch('http://localhost:3000/api/likes/toggle', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ postId: currentPostId })
                    });

                    if (res.ok) {
                        checkLikeStatus(); // Durumu ve sayÄ±yÄ± yenile
                    }
                } catch (err) {
                    console.error("Like toggle error:", err);
                }
            });

            // -------------------------------------

            // Yorum GÃ¶nderme
            document.getElementById('commentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = document.getElementById('comment-content').value;

                try {
                    const res = await fetch('http://localhost:3000/api/comments/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ content, post_id: currentPostId })
                    });

                    if (res.ok) {
                        document.getElementById('comment-content').value = '';
                        loadComments();
                    } else {
                        alert('Yorum gÃ¶nderilemedi!');
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        });

        // YorumlarÄ± Getirme Fonksiyonu (Eski kodun aynÄ±sÄ±)
        async function loadComments() {
            const list = document.getElementById('comments-list');
            const currentUser = localStorage.getItem('username');

            try {
                const res = await fetch(`http://localhost:3000/api/comments/${currentPostId}`);
                const comments = await res.json();

                if (comments.length === 0) {
                    list.innerHTML = '<p class="text-muted text-center">HenÃ¼z yorum yapÄ±lmamÄ±ÅŸ. Ä°lk yorumu sen yap! ğŸš€</p>';
                    return;
                }

                let html = '';
                comments.forEach(comment => {
                    const date = new Date(comment.created_at).toLocaleDateString('tr-TR');

                    let deleteButton = '';
                    if (currentUser && currentUser === comment.username) {
                        deleteButton = `
                        <button onclick="deleteComment(${comment.id})" class="btn btn-sm btn-outline-danger float-end" style="font-size: 0.8rem;">
                            ğŸ—‘ Sil
                        </button>
                        `;
                    }

                    html += `
                        <div class="border-bottom pb-2 mb-2">
                            ${deleteButton}
                            <strong>${comment.username}</strong> <small class="text-muted">- ${date}</small>
                            <p class="mb-0 mt-1">${comment.content}</p>
                        </div>
                    `;
                });
                list.innerHTML = html;

            } catch (err) {
                console.error("Yorum hatasÄ±:", err);
            }
        }

        // Yorum Silme Fonksiyonu
        async function deleteComment(commentId) {
            if (!confirm("Bu yorumu silmek istediÄŸine emin misin?")) return;
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`http://localhost:3000/api/comments/delete/${commentId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    loadComments();
                } else {
                    const data = await res.json();
                    alert("Hata: " + data.message);
                }
            } catch (error) {
                console.error("Silme hatasÄ±:", error);
                alert("Sunucu hatasÄ±!");
            }
        }
    </script>

</body>
</html>
