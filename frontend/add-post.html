<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni YazÄ± Ekle - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸš€ Blog Projesi</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Geri DÃ¶n</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Yeni Blog YazÄ±sÄ± Yaz</h4>
            </div>
            <div class="card-body">
                <form id="addPostForm">
                    <div class="mb-3">
                        <label class="form-label">BaÅŸlÄ±k</label>
                        <input type="text" id="title" class="form-control" placeholder="YazÄ±nÄ±n baÅŸlÄ±ÄŸÄ± ne olsun?" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kapak Resmi</label>
                        <input type="file" id="image" class="form-control" accept="image/*">
                    </div>

                    <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select id="category_id" class="form-select" required>
                        <option value="" selected disabled>Bir kategori seÃ§in...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ä°Ã§erik</label>
                        <textarea id="content" class="form-control" rows="5" placeholder="Neler anlatmak istersin?" required></textarea>
                    </div>

                    <div id="message" class="mb-3 text-center"></div>

                    <button type="submit" class="btn btn-success w-100">ðŸš€ PaylaÅŸ</button>
                </form>
            </div>
        </div>
    </div>

<script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCategories();

            document.getElementById('addPostForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const category_id = document.getElementById('category_id').value;
                const imageInput = document.getElementById('image');
                const file = imageInput.files[0];

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('category_id', category_id);

                if (file) {
                    formData.append('image', file);
                }

                try {
                    const res = await fetch('http://localhost:3000/api/posts/create', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}` 
                        },
                        body: formData
                    });

                    const data = await res.json();

                    if (res.ok) {
                        alert('YazÄ± ve Resim YÃ¼klendi! ðŸŽ‰');
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('message').innerHTML = `<p class="text-danger">${data.message}</p>`;
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById('message').innerHTML = '<p class="text-danger">Sunucu hatasÄ±!</p>';
                }
            });
        });

        async function loadCategories() {
            try {
                const res = await fetch('http://localhost:3000/api/categories');
                const categories = await res.json();
                
                const selectBox = document.getElementById('category_id');

                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.text = cat.name;
                    selectBox.appendChild(option);
                });

            } catch (error) {
                console.error("Kategoriler yÃ¼klenemedi:", error);
                alert("Kategori listesi alÄ±namadÄ±!");
            }
        }
    </script>

</body>
</html>
