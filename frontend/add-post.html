<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni YazÄ± Ekle - Blog Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸš€ Blog Projesi</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Geri DÃ¶n</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Yeni Blog YazÄ±sÄ± Yaz</h4>
            </div>
            <div class="card-body">
                <form id="addPostForm">
                    <div class="mb-3">
                        <label class="form-label">BaÅŸlÄ±k</label>
                        <input type="text" id="title" class="form-control" placeholder="YazÄ±nÄ±n baÅŸlÄ±ÄŸÄ± ne olsun?" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resim URL (Opsiyonel)</label>
                        <input type="url" id="image_url" class="form-control" placeholder="https://ornek.com/resim.jpg">
                        <div class="form-text">BoÅŸ bÄ±rakÄ±rsan varsayÄ±lan resim kullanÄ±lÄ±r.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ä°Ã§erik</label>
                        <textarea id="content" class="form-control" rows="5" placeholder="Neler anlatmak istersin?" required></textarea>
                    </div>

                    <div id="message" class="mb-3 text-center"></div>

                    <button type="submit" class="btn btn-success w-100">ðŸš€ PaylaÅŸ</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const addPostForm = document.getElementById('addPostForm');
        const messageDiv = document.getElementById('message');

        addPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const image_url = document.getElementById('image_url').value;

            try {
                const response = await fetch('http://localhost:3000/api/posts/create', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ 
                        title, 
                        content, 
                        image_url, 
                        category_id: 1
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<span class="text-success fw-bold">YazÄ± baÅŸarÄ±yla paylaÅŸÄ±ldÄ±! Anasayfaya dÃ¶nÃ¼lÃ¼yor...</span>';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<span class="text-danger">${data.message}</span>`;
                }

            } catch (error) {
                console.error(error);
                messageDiv.innerHTML = '<span class="text-danger">Sunucu hatasÄ± oluÅŸtu!</span>';
            }
        });
    </script>

</body>
</html>
